<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>

  <div th:each="book : ${books}">
      <a th:href="@{/books/{id}(id=${book.getId()})}"
         th:text="${book.getTitle()} + ', ' + ${book.getAuthor()} + ', ' + ${book.getYear()}"></a>
  </div>

  <br/>
  <hr/>

  <a href="/books/new"><button>Add new book</button></a>

</body>
</html>
