<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
</head>
<body>
<form th:method="POST" th:action="@{/books/search}">

  <label for="query">Enter query: </label>
  <input type="text" id="query" name="query"/>
<!--  <div style="color: red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Error</div>-->

  <br/>

  <input type="submit" value="Search"/>
</form>

<div th:each="book : ${books}">
  <p th:text="${book.getTitle()} + ', ' + ${book.getAuthor()} + ', ' + ${book.getYear()}">
  </p>

  <div th:if="${book.getPerson() == null}">
    <p th:text="'You can reserv this book'"></p>
  </div>

  <div th:if="${book.getPerson() != null}">
    <p th:text="'This book is reserved by ' + ${book.getPerson().getName()}"></p>
  </div>

      <br/>
</div>
</body>
</html>
